apiVersion: v1
kind: ConfigMap
metadata:
  name: pgbouncer-config
  namespace: platform
data:
  pgbouncer.ini: |
    [databases]
    appdb = host=postgres port=5432 dbname=appdb user=${DB_USER}
    [pgbouncer]
    listen_port = 6432
    listen_addr = 0.0.0.0
    pool_mode = transaction
    max_client_conn = 200
    default_pool_size = 20
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgbouncer
  namespace: platform
spec:
  replicas: 1
  selector: { matchLabels: { app: pgbouncer } }
  template:
    metadata: { labels: { app: pgbouncer } }
    spec:
      containers:
        - name: pgbouncer
          image: edoburu/pgbouncer:1.22.1
          ports: [{ containerPort: 6432 }]
          env:
            - name: DB_USER
              valueFrom: { secretKeyRef: { name: app-secrets, key: DB_USER } }
            - name: DB_PASSWORD
              valueFrom: { secretKeyRef: { name: app-secrets, key: DB_PASSWORD } }
          volumeMounts:
            - name: cfg
              mountPath: /etc/pgbouncer
      volumes:
        - name: cfg
          configMap: { name: pgbouncer-config }
---
apiVersion: v1
kind: Service
metadata:
  name: pgbouncer
  namespace: platform
spec:
  selector: { app: pgbouncer }
  ports: [{ port: 6432, targetPort: 6432 }]
